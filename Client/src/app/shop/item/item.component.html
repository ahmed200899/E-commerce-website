<div class="card h-100 shadow-sm" style="height: 150px; width: 300px;">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
  <div class = "card-body d-flex flex-column" >
    <a href="#">
      <h6 class="text-uppercase ml-4">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>

    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
    </div>

  </div>

</div>
